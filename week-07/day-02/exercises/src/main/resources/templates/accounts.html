<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Species</th>
        <th>Index</th>
        <th>Royal account</th>
        <th>Kind of Folk</th>

    </tr>
    <tr th:each="account:${accounts}" th:object="${account}"
        th:style="${account.monarchyStatus.name() == 'royal' ? 'color:orange': 'color:black'}">
        <td th:text="*{name}"></td>
        <td th:text="*{displayBalance()}"></td>
        <td th:text="*{animalType}"></td>
        <td th:text="${accountStat.index}"></td>
        <td th:text="*{monarchyStatus.name() == 'royal'} ? 'Royal' : 'Commoner'"></td>
        <td th:text="*{kindOfFolk.name() == 'good'} ? 'Good Folk' : 'Bad Folk'"></td>
    </tr>
</table>
</body>
</html>

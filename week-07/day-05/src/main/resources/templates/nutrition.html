<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>

<ul>
    <li><a th:href="'/name?name='+${foxName}">Information</a></li>
    <li><a th:href="'/nutritionStore?name='+${foxName}">Nutrition Store</a></li>
    <li><a href="">Trick Center</a></li>
</ul>

<form action="/updateNutrition" method="post">
    <label for="foodType">Food</label>
    <select name="food" type="" id="foodType" >
        <option th:value="${food}" th:each="food:${foods}">
            <span th:text="${food}"></span>
        </option>
    </select>

    <label for="drinkType">Drink</label>
    <select name="drink" id="drinkType">
        <option th:value="${drink}" th:each="drink:${drinks}">
            <span th:text="${drink}"></span>
        </option>
    </select>

    <button>Change</button>
</form>

</body>
</html>

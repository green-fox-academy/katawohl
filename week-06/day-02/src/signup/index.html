<html>
<head>
    <title> Signup Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="login-box">
    <div class="left-box">
        <h1> Sign Up</h1>
        <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <input autofocus type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="password" name="password2" placeholder="Retype password"/>
            <input type="submit" name="signup-button" value="Sign Me Up"/>
        </form>

    </div>
    <div class="right-box">
        <span class="signinwith"></span>

        <button class="social facebook">Log in with Facebook</button>
        <button class="social twitter">Log in with Twitter</button>
        <button class="social google">Log in with Google+</button>


    </div>
    <div class="or">OR</div>
</div>

</body>
</html>

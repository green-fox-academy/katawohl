<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>

<h1>List of todos</h1>

<form action="/todo/search" method="get">
    <label for="searchbar">Search for todos  by keyword in description</label>
    <input type="text" id="searchbar" name="searchTitle">
    <button type="submit">Search</button>
</form>

<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td class="id" th:text="*{id}"></td>
        <td class="title" th:text="*{title}"></td>
        <td class="urgent" th:text="*{urgent}"></td>
        <td class="done" th:text="*{done}"></td>
        <td>
            <a th:href="'/todo/' + *{id} + '/delete'">Delete</a>
        </td>
        <td>
            <a th:href="'/todo/' + *{id} + '/edit'">Edit</a>
        </td>
    </tr>
    </tbody>

</table>

<button><a href="/todo/add">Add a todo to your list</a></button>

<h2>List of assignees</h2>
<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Email address</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="assignee : ${assignees}" th:object="${assignee}">
        <td class="name" th:text="*{name}"></td>
        <td class="email" th:text="*{email}"></td>
        <td>
            <a th:href="'/todo/assignee/' + *{id} + '/delete'">Delete</a>
        </td>
        <td>
            <a th:href="'/todo/assignee/' + *{id} + '/edit'">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<button><a href="/todo/assignee/add">Add an assignee</a></button>

</body>
</html>
